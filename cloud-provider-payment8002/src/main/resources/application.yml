server:
  port: 8002
spring:
  application:
    name: cloud-payment-service # 微服务的名称
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/payment?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 1234


mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.lavender.entities #所有entity别名类所在包

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    instance-id: payment8002  # 主机名的修改
    prefer-ip-address: true   # 访问信息有ip信息的提示


